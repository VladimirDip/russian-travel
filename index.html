<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./pages/index.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Путешествия по России</title>
</head>
<body class="body">
<!-- header -->
<div class="wrapper-outer wrapper-outer_wide">
  <header class="header wrapper-outer__header">
    <img class="header__logo"
         src="./images/logo.svg"
         alt="логотип Россия">
    <ul class="header__languages">
      <li class="header__languages-link header__languages-link_active">
        Ru
      </li>
      <li class="header__languages-link">En</li>
    </ul>
  </header>
</div>
<!-- / header -->

<main class="main">
  <!-- lead -->

  <div class="wrapper-outer wrapper-outer__lead">
    <section class="lead ">
      <h1 class="lead__title">Путешествия по России</h1>
      <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а
                                здесь.</p>
      <div class="wrapper-inner-image">
        <img class="lead__image" src="./images/lead__image.jpg"
             alt="лежащий человек в поезде">
        <p class="lead__caption">ваша полка&nbsp;&mdash; верхняя</p>
      </div>
    </section>
  </div>
  <!-- / lead -->


</main>
</body>


</html>
